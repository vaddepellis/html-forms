<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration Form</title>
  <link rel="stylesheet" href="./form-registration.css">
  </head>

<body>
  <header>
    <div class="header">
      <div class="logo"><a href="../index.html">Welcome</a></div>
      <div class="home-btns">
        <ul class="nav-bar">
          <a href="./login-form.html"><li>Login</li></a>
          <a href="./form-registration.html"><li>Register</li></a>
          <a href="./form-all-tags.html">	<li>Form</li></a>
        </ul>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="heading">
      <h2 class="heading-text">Registration Form</h2>
    </div>
    <div class="registration-form">
      <table>
        <form action="">
        <tr>
          <td>User Name </td>
          <td>
            <div class="form-field">
                <input class="username" type="text" placeholder="Please Enter User Name" />
            </div>
          </td>
        </tr>
        <tr>
          <td>Email </td>
          <td>
            <div class="form-field">
              <input type="email" placeholder="Please Password" />
            </div>
          </td>
        </tr>
        <tr>
          <td>Password </td>
          <td>
            <div class="form-field">
              <input type="password" placeholder="Please Password" />
            </div>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <div class="form-field">
            <button class="register-btn" type="button" name="button">Register</button>
            </div>
          </td>
        </tr>
        </form>
      </table>
    </div>

  </div>
</body>
</html>
