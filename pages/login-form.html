<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Form</title>
<link rel="stylesheet" href="./login-form.css">
</head>
<body>
  <header>
    <div class="header">
    <div class="logo"><a href="../index.html">Welcome</a></div>
      <div class="home-btns">
        <ul class="nav-bar">
          <a href="./login-form.html"><li>Login</li></a>
          <a href="./form-registration.html"><li>Register</li></a>
          <a href="./form-all-tags.html">	<li>Form</li></a>
        </ul>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="login-form">
      <ul>
        <li>
          <h2 class="heading">Login Form</h2>
        </li>
        <form action="">
          <li>
            <div class="email-field">
              <input class="form-text" type="email" placeholder="Enter Email address" />
            </div>
          </li>
        <li>
          <div class="password-field">
            <input class="form-text" type="password" placeholder="Please Enter Password">
          </div>
        </li>
        <button class="login-btn" type="button" name="button">Login</button>
        </form>
      </ul>
    </div>

  </div>
</body>
</html>
